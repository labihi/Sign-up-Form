<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
            rel="stylesheet"
        />
        <title>My Login Page</title>
    </head>
    <body>
        <div class="container">
            <div class="left-part">
                <div class="logo-container">
                    <img src="./assets/chef.svg" />
                    <p>La Bonne<br />Cuisine</p>
                </div>
            </div>
            <div class="right-part">
                <div class="top-text-container">
                    <div>
                        <p>
                            This is not a real online service! You know you need
                            something like this in your life to help you realize
                            your deepest dreams.
                        </p>

                        <p>Sign up <em>now</em> to get started.</p>
                    </div>
                    <p>You <em>know</em> you want to.</p>
                </div>
                <div class="form-container">
                    <p>Let's do this!</p>
                    <div class="input-container">
                        <div>
                            <div class="input-field">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" name="first-name" id="" />
                            </div>
                            <div class="input-field">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" name="last-name" id="" />
                            </div>
                        </div>
                        <div>
                            <div class="input-field">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="" />
                            </div>
                            <div class="input-field">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" name="phone" id="" />
                            </div>
                        </div>
                        <div>
                            <div class="input-field">
                                <label for="psw">PASSWORD</label>
                                <input type="password" name="psw id="" />
                            </div>
                            <div class="input-field">
                                <label for="repeat-psw">REPEAT PASSWORD</label>
                                <input
                                    type="password"
                                    name="repeat-psw"
                                    id=""
                                />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bottom-part-container">
                    <button type="submit">Create account</button>
                    <div>
                        <p>Already have an account?</p>
                        <a>Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
